<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Todo List</h1>

      <div class="text-right mb-3">
        <a href="{% url 'todo:add_task' %}" class="btn btn-primary"
          >Add New Task</a
        >
      </div>

      <ul class="list-group">
        {% for task in tasks %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>
            <strong>{{ task.title }}</strong> - {% if task.completed %}
            <span class="badge badge-success">Completed</span>
            {% else %}
            <span class="badge badge-secondary">Not Completed</span>
            {% endif %}
          </span>
          <span>
            <a
              href="{% url 'todo:edit_task' task.id %}"
              class="btn btn-sm btn-warning"
              >Edit</a
            >
            <a
              href="{% url 'todo:delete_task' task.id %}"
              class="btn btn-sm btn-danger"
              >Delete</a
            >
          </span>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
